<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar docentes</title>
    <link rel="stylesheet" href="/static/alumnitos.css">
</head>
<body>
    <h1>Editar docentes</h1>
    <form method="post">
        <label for="no_empleado">no.empleado:</label>
        <input type="text" id="no_empleado" name="no_empleado" value="{{ docentes.no_empleado }}" required><br><br>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="{{ docentes.nombre }}" required><br><br>

        <label for="apellido_paterno">apellido paterno:</label>
        <input type="text" id="apellido_paterno" name="apellido_paterno" value="{{ docentes.apellido_paterno }}" required><br><br>

        <label for="apellido_materno">apellido materno:</label>
        <input type="text" id="apellido_materno" name="apellido_materno" value="{{ docentes.apellido_materno }}" required><br><br>

        <label for="materia_desarrolla">materia que desarrolla:</label>
        <input type="text" id="materia_desarrolla" name="materia_desarrolla" value="{{ docentes.materia_desarrolla }}" required><br><br>
        
        <button type="submit">Actualizar</button>
    </form>
    <a href="/">retroceder</a>
</body>
</html>
