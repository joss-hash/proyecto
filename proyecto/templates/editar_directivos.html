<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar directivos</title>
    <link rel="stylesheet" href="/static/alumnitos.css">
</head>
<body>
    <h1>Editar directivos</h1>
    <form method="post">
        <label for="no_empleado">no_empleado:</label>
        <input type="text" id="no_empleado" name="no_empleado" value="{{ directivo.no_empleado }}" required><br><br>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="{{ directivo.nombre }}" required><br><br>

        <label for="apellido_paterno">apellido_paterno:</label>
        <input type="text" id="apellido_paterno" name="apellido_paterno" value="{{ directivo.apellido_paterno }}" required><br><br>

        <label for="apellido_materno">apellido_materno:</label>
        <input type="text" id="apellido_materno" name="apellido_materno" value="{{ directivo.apellido_materno }}" required><br><br>

        <label for="area_desarrolla">area que desarrolla:</label>
        <input type="text" id="area_desarrolla" name="area_desarrolla" value="{{ directivo.area_desarrolla }}" required><br><br>
        <button type="submit">Actualizar</button>
    </form>
    <a href="{{ url_for('directivos') }}">Volver</a>
</body>
</html>
